<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Raul Pop">
    <meta name="description" content="Check if a number or word is a palindrome. Meaning? A number, a word or a phrase that reads the same backwords as forwards.">
    <meta name="keywords" content="palindrome, java-script, check, checker, words, numbers">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
    
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    
    <title>Palindrome Checker</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Palindrome Checker</h1>
        <p>[<i> pal-in-drohm </i>] is a word, sentence, verse, or even number that reads the same backward or forward.</p>
      </header>

      <div class="inputs">
        <input type="text" placeholder="Enter text or number" />
        <button>Check</button>
      </div>

      <p class="info-txt">_</p>

    </div>
  </body>
</html>
